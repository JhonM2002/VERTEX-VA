<div class="config-container">
  <h2 class="welcome-message">
    Bienvenido, {{ therapistName }} y Paciente {{ patientName }}
  </h2>
  <p class="intro-message">Inicie la configuración del juego para el paciente.</p>

  <h3 class="form-title">Configuración del Juego</h3>

  <div class="input-group">
    <label for="inicioRango">Inicio del rango:
      <i>(Indique desde qué número se generará la secuencia)</i>
    </label>
    <input
      type="number"
      id="inicioRango"
      class="form-input"
      [(ngModel)]="inicioRango"
      placeholder="Inicio del rango"
      required
    />
  </div>

  <div class="input-group">
    <label for="finRango">Fin del rango:
      <i>(Indique hasta qué número se generará la secuencia)</i>
    </label>
    <input
      type="number"
      id="finRango"
      class="form-input"
      [(ngModel)]="finRango"
      placeholder="Fin del rango"
      required
    />
  </div>

  <div class="input-group">
    <label for="longitudSecuencia">Longitud de la secuencia:
      <i>(Indique cuántos números tendrá la secuencia)</i>
    </label>
    <input
      type="number"
      id="longitudSecuencia"
      class="form-input"
      [(ngModel)]="longitudSecuencia"
      placeholder="Longitud de la secuencia"
      min="1"
      required
    />
  </div>

  <div class="input-group">
    <label for="cantidadNumeros">Cantidad de números a encontrar:
      <i>(Indique cuántos números de la secuencia deberá encontrar el paciente) </i>
    </label>
    <input
      type="number"
      id="cantidadNumeros"
      class="form-input"
      [(ngModel)]="cantidadNumeros"
      placeholder="Cantidad de números a encontrar"
      min="1"
      required
    />
  </div>

  <button class="btn btn-green" (click)="startGame()">Iniciar Juego</button>
  <button class="btn btn-blue" (click)="goToLogin()">Volver</button>
</div>
